<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .marquee-container {
    width: 100vw; /* Full viewport width */
    overflow: hidden;
    position: relative;
    background-color: #ff4a1c; /* Background color */
    padding: 20px 0;
    display: flex;
    white-space: nowrap;
    transform: rotate(-4deg);
    margin-top: 200px;
}

.marquee-content {
    display: flex;
    white-space: nowrap;
    font-size: 40px; /* BIG Text */
    font-weight: bold;
    color: white;
    animation: marquee-scroll 10s linear infinite;
    animation-play-state: running; /* By default, animation will run */
}

/* Infinite Scrolling Effect */
@keyframes marquee-scroll {
    from {
        transform: translateX(0);
    }
    to {
        transform: translateX(-50%);
    }
}

/* Spacing between texts */
.marquee-content span {
    margin-right: 50px; /* Space between texts */
}

    </style>
</head>
<body>
   <div class="marquee-container">
    <div class="marquee-content">
        <span>🚧 CONSTRUCTION SERVICE</span>
        <span>🔨 UNLEASE THE CONSTRUCTION</span>
        <span>🚜 CONSTRUCTION HELPER</span>
        <span>⚒️ BUILDING EXPERTS</span>
        <span>🏗️ RELIABLE ENGINEERS</span>

        <!-- Duplicate Text for Smooth Overlapping Effect -->
        <span>🚧 CONSTRUCTION SERVICE</span>
        <span>🔨 UNLEASE THE CONSTRUCTION</span>
        <span>🚜 CONSTRUCTION HELPER</span>
        <span>⚒️ BUILDING EXPERTS</span>
        <span>🏗️ RELIABLE ENGINEERS</span>
    </div>
</div>

<script>
    const marquee = document.querySelector('.marquee-content');

marquee.addEventListener('mouseenter', () => {
    marquee.style.animationPlayState = 'paused'; // Stop animation on hover
});

marquee.addEventListener('mouseleave', () => {
    marquee.style.animationPlayState = 'running'; // Resume animation on mouse leave
});

</script>
</body>
</html>
